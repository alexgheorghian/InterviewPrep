<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>coder-camps-js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>

<body ng-controller="GlobalController as global">
	<md-toolbar>
		<div layout='row' ng-show="!global.status._id">
			<div layout-align='left'>

				<md-input-container>
		        	<label>Email</label>
		        	<input type="email" ng-model="global.user.email" />
			    </md-input-container>

			    <md-input-container>
			        <label>Password</label>
			        <input type="password" ng-model="global.user.password" />
			    </md-input-container>
		    </div>

		    <div layout layout-align="center">
		        <md-button class="md-raised md-warn" ng-click="global.login">Login</md-button>
		    </div>
		</div>

		<span flex></span>
		<div layout layout-align="right" ng-show="!global.status._id">
			<md-button ui-sref='Home'>Home</md-button>
			<md-button ui-sref="Register">Register</md-button>
		</div>
		
		<div layout='row' ng-show="global.status._id">
			<div layout layout-align='left'>
				<md-button ui-sref='Home'>Home</md-button>
			</div>
			<span flex='65'></span>
			<div layout layout-align='right'>
				<md-button ng-click="global.logout()">Logout</md-button>
			</div>
		</div>
	</md-toolbar>

	<ui-view></ui-view>
	<!-- Ext Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

	<script src="/javascript/app.js"></script>

	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/UserFactory.js"></script>


	<script src="/javascript/controllers/HomeController.js"></script>
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/HomeController.js"></script>
	


</body>
</html>
