<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Interview Prep</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body ng-controller="GlobalController as global">

	<md-toolbar>
  	<div class="md-toolbar-tools">
    	<h2 ui-sref="Home">Home</h2>
		<span flex></span>
		<div layout layout-align="center" ng-show="!global.status._id">
			<md-button ui-sref="Login">Login</md-button>
			<md-button ui-sref="Register">Register</md-button>
		</div>
		<div layout layout-align="center" ng-show="global.status._id">
			<md-button ui-sref="Profile">View your contributions</md-button>
			<md-button ng-click="global.logout()">Logout</md-button>
		</div>
  	</div>
	</md-toolbar>

	<ui-view></ui-view>
	<!-- External Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
	<!-- Modules -->
	<script src="/javascript/app.js"></script>
	<!-- Services -->
	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/UserFactory.js"></script>
	<script src="/javascript/services/QuestionFactory.js"></script>
	<script src="/javascript/services/AnAnswerFactory.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/HomeController.js"></script>
	<script src="/javascript/controllers/ProfileController.js"></script>
	<script src="/javascript/controllers/QuestionController.js"></script>
	<script src="/javascript/controllers/CreateQuestionController.js"></script>
	<script src="/javascript/controllers/UpdateQuestionController.js"></script>
	<script src="/javascript/controllers/CreateAnAnswerController.js"></script>
	<script src="/javascript/controllers/UpdateAnAnswerController.js"></script>
</body>
</html>
