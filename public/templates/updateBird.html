<div layout>
    <span flex="25"></span>
    <div layout="column" layout-align="center" flex>
        <md-card>
            <hgroup>
                <p>Update your bird listing</p>
            </hgroup>
            <form ng-submit="vm.updateBird()">
                <md-input-container>
                    <label>Name</label>
                    <input type="text" ng-model="vm.bird.name"/>
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <input type="text" ng-model="vm.bird.description"/>
                </md-input-container>
                <md-input-container>
                    <label>Image URL</label>
                    <input type="text" ng-model="vm.bird.imageUrl"/>
                </md-input-container>
                <div layout>
                    <span flex="35"></span>
                    <md-button id="create-bird-submit" class="md-raised md-primary" type="submit" flex>Update</md-button>
                    <span flex="35"></span>
                </div>
            </form>
        </md-card>
    </div>
    <span flex="25"></span>
</div>
