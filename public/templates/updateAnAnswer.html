<div layout>
    <span flex="25"></span>
    <div layout="column" layout-align="center" flex>
        <md-card>
            <hgroup>
                <p>Edit your answer</p>
            </hgroup>
            <form ng-submit="vm.updateAnAnswer()">
                <md-input-container>
                    <label>Answer</label>
                    <input type="text" ng-model="vm.answer.description"/>
                </md-input-container>

                <div layout>
                    <span flex="35"></span>
                    <md-button class="md-raised md-primary" type="submit" flex>Update</md-button>
                    <span flex="35"></span>
                </div>
            </form>
        </md-card>
    </div>
    <span flex="25"></span>
</div>
