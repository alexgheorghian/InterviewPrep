<md-content layout="column" layout-padding layout-fill>
  <md-card layout-padding>
    <div layout layout-align="center">
      <h2>Edit Bird Sighting</h2>
    </div>
    <form ng-submit="vm.updateBirdSighting()" layout-padding>
      
      <md-input-container>
        <label>Description</label>
        <input type="text" ng-model="vm.bird.birdSighting.description" required />
      </md-input-container>
      <md-input-container>
        <label>Image</label>
        <input type="text" ng-model="vm.bird.birdSighting.imageUrl" required />
      </md-input-container>

      <div layout layout-align="center">
        <md-button type="submit" class="md-raised md-warn">Submit</md-button>
      </div>
    </form>
  </md-card>
</md-content>
