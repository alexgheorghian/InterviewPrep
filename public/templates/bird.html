<div layout ng-show="global.status._id">
    <span flex></span>
    <md-button class="md-raised md-primary top-right-button" ui-sref="UpdateBird({id: vm.bird._id})"><i class="material-icons">mode_edit</i> Edit Bird</md-button>
    <md-button class="md-raised md-primary top-right-button" ng-click="vm.confirmDelete($event)"><i class="material-icons">delete</i> Delete Bird</md-button>
    <span flex="5"></span>
</div>

    <div layout layout-align="center">
        <div layout="column">
            <h1>{{vm.bird.name}}</h1>
            <img ng-src="{{vm.bird.imageUrl}}" ng-alt="{{vm.bird.name}}" />
            <h3><i>Description: </i>  {{vm.bird.description}}</h3>
            <h3><i>Date created: </i> {{vm.bird.dateCreated | date}}</h3>
        </div>
    </div>
