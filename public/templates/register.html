<div layout>
    <span flex="25"></span>
    <div layout="column" layout-align="center" flex>
        <md-card>
            <hgroup>
                <p>Register</p>
            </hgroup>
            <form ng-submit="global.register()">
                <md-input-container>
                    <label>Username</label>
                    <input type="text" ng-model="global.user.userName"/>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input type="text" ng-model="global.user.email"/>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="text" ng-model="global.user.password"/>
                </md-input-container>
                <div layout>
                    <span flex="35"></span>
                    <md-button class="md-raised md-primary" type="submit" flex>Register</md-button>
                    <span flex="35"></span>
                </div>
            </form>
        </md-card>
    </div>
    <span flex="25"></span>
</div>
