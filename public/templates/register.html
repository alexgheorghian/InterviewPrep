<div layout>
    <span flex="25"></span>
    <div layout="column" layout-align="center" flex>
        <md-card>
            <hgroup>
                <p>Join your fellow bird nerds!</p>
            </hgroup>
            <form ng-submit="global.register()">
                <md-input-container>
                  <label>Email</label>
                  <input type="email" ng-model="global.user.email" required />
                </md-input-container>
                <md-input-container>
                  <label>Name</label>
                  <input type="text" ng-model="global.user.userName" required />
                </md-input-container>
                <md-input-container>
                  <label>Password</label>
                  <input type="password" ng-model="global.user.password" required />
                </md-input-container>
                <div layout>
                    <span flex="35"></span>
                    <md-button id="create-bird-submit" class="md-raised md-primary" type="submit" flex>Register</md-button>
                    <span flex="35"></span>
                </div>
            </form>
        </md-card>
    </div>
    <span flex="25"></span>
</div>
