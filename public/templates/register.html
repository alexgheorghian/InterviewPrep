<md-content>
  <md-card layout-padding>
    <form ng-submit="global.register()">

      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="global.newUser.email" required />
      </md-input-container>

      <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="global.newUser.userName" required />
      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="global.newUser.password" required />
      </md-input-container>

      <div layout layout-align="center">
        <md-button type="submit" class="md-raised md-warn">Submit</md-button>
      </div>
    </form>
  </md-card>
</md-content>
