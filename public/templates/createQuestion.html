<div layout>
    <span flex="25"></span>
    <div layout="column" layout-align="center" flex>
        <md-card>
            <hgroup>
                <p>Add a new interview question</p>
            </hgroup>
            <form ng-submit="vm.createQuestion()">
                <md-input-container>
                    <label>Question</label>
                    <input type="text" ng-model="vm.question.name"/>
                </md-input-container>
                <div layout>
                    <span flex="35"></span>
                    <md-button class="md-raised md-primary" type="submit" flex>Submit</md-button>
                    <span flex="35"></span>
                </div>
            </form>
        </md-card>
    </div>
    <span flex="25"></span>
</div>
